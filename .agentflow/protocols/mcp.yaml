# MCP サーバー設定例
#
# この設定ファイルは AgentFlow が接続する MCP サーバーを定義します。
# 各サーバーは stdio プロトコルを使用して起動されます。

servers:
  # ファイルシステムツールサーバー
  - name: filesystem
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-filesystem"
      - "/path/to/allowed/directory"
    env:
      NODE_ENV: production
    enabled: true

  # Git ツールサーバー
  - name: git
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-git"
    env:
      NODE_ENV: production
    enabled: true

  # カスタムツールサーバー (例)
  - name: custom
    command: python
    args:
      - "-m"
      - "my_mcp_server"
    env:
      PYTHONPATH: /path/to/server
    enabled: false

