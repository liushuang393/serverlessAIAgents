servers:
- name: filesystem
  command: npx
  args:
  - -y
  - '@modelcontextprotocol/server-filesystem'
  - /path/to/allowed/directory
  env:
    NODE_ENV: production
  enabled: true
- name: git
  command: npx
  args:
  - -y
  - '@modelcontextprotocol/server-git'
  env:
    NODE_ENV: production
  enabled: true
- name: custom
  command: python
  args:
  - -m
  - my_mcp_server
  env:
    PYTHONPATH: /path/to/server
  enabled: false
lazy_loading:
  enabled: true
  threshold: 10
  auto_load_on_call: true
  cache_session: true
