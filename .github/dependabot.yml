# ==============================================================================
# Dependabot 設定 - 依存関係自動更新
# ==============================================================================
version: 2

updates:
  # ---------------------------------------------------------------------------
  # Python 依存関係 (フレームワーク)
  # ---------------------------------------------------------------------------
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps)"
    groups:
      python-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # ---------------------------------------------------------------------------
  # Node.js 依存関係 (Studio UI)
  # ---------------------------------------------------------------------------
  - package-ecosystem: "npm"
    directory: "/studio"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "chore(deps)"
    groups:
      npm-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # ---------------------------------------------------------------------------
  # GitHub Actions
  # ---------------------------------------------------------------------------
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"

  # ---------------------------------------------------------------------------
  # Docker 依存関係
  # ---------------------------------------------------------------------------
  - package-ecosystem: "docker"
    directory: "/agentflow/deploy/templates"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"

  # ---------------------------------------------------------------------------
  # Apps 個別設定
  # ---------------------------------------------------------------------------
  - package-ecosystem: "pip"
    directory: "/apps/decision_governance_engine"
    schedule:
      interval: "monthly"
      time: "09:00"
      timezone: "Asia/Tokyo"
    labels:
      - "dependencies"
      - "app:decision-governance"

  - package-ecosystem: "pip"
    directory: "/apps/faq_system"
    schedule:
      interval: "monthly"
      time: "09:00"
      timezone: "Asia/Tokyo"
    labels:
      - "dependencies"
      - "app:faq-system"

  - package-ecosystem: "npm"
    directory: "/apps/faq_system/frontend"
    schedule:
      interval: "monthly"
      time: "09:00"
      timezone: "Asia/Tokyo"
    labels:
      - "dependencies"
      - "app:faq-system"

