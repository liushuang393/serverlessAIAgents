# ==============================================================================
# 再利用可能ワークフロー: Google Cloud Run デプロイ
# ==============================================================================
name: Reusable Deploy to Google Cloud Run

on:
  workflow_call:
    inputs:
      service-name:
        description: "Cloud Run サービス名"
        required: true
        type: string
      region:
        description: "デプロイリージョン"
        required: false
        default: "asia-northeast1"
        type: string
      dockerfile:
        description: "Dockerfile パス"
        required: false
        default: "Dockerfile"
        type: string
      working-directory:
        description: "作業ディレクトリ"
        required: false
        default: "."
        type: string
    secrets:
      GCP_PROJECT_ID:
        required: true
      GCP_SA_KEY:
        required: true

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ inputs.region }}-docker.pkg.dev

      - name: Build and Push Docker image
        working-directory: ${{ inputs.working-directory }}
        run: |
          IMAGE="${{ inputs.region }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/agentflow/${{ inputs.service-name }}:${{ github.sha }}"
          docker build -t $IMAGE -f ${{ inputs.dockerfile }} .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ inputs.service-name }}
          region: ${{ inputs.region }}
          image: ${{ env.IMAGE }}
          flags: |
            --allow-unauthenticated
            --port=8080
            --memory=512Mi
            --cpu=1
            --min-instances=0
            --max-instances=10

