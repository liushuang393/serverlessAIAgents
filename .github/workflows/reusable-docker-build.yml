# ==============================================================================
# 再利用可能ワークフロー: Docker Build & Push
# ==============================================================================
# 用途: Docker イメージのビルドとレジストリへのプッシュ
# 対応レジストリ: GHCR, Docker Hub, ECR, GCR, ACR
# ==============================================================================

name: Reusable Docker Build

on:
  workflow_call:
    inputs:
      image-name:
        description: "イメージ名"
        required: true
        type: string
      dockerfile:
        description: "Dockerfile パス"
        required: false
        default: "Dockerfile"
        type: string
      context:
        description: "ビルドコンテキスト"
        required: false
        default: "."
        type: string
      registry:
        description: "レジストリ (ghcr.io, docker.io, etc.)"
        required: false
        default: "ghcr.io"
        type: string
      platforms:
        description: "ターゲットプラットフォーム"
        required: false
        default: "linux/amd64"
        type: string
      push:
        description: "プッシュするか"
        required: false
        default: true
        type: boolean
    secrets:
      registry-username:
        description: "レジストリユーザー名"
        required: false
      registry-password:
        description: "レジストリパスワード/トークン"
        required: false
    outputs:
      image-tag:
        description: "ビルドされたイメージタグ"
        value: ${{ jobs.build.outputs.image-tag }}
      image-digest:
        description: "イメージダイジェスト"
        value: ${{ jobs.build.outputs.image-digest }}

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.registry-username || github.actor }}
          password: ${{ secrets.registry-password || github.token }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry }}/${{ github.repository_owner }}/${{ inputs.image-name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and Push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

