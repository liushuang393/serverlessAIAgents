# ==============================================================================
# 再利用可能ワークフロー: E2E テスト (Playwright)
# ==============================================================================
name: Reusable E2E Tests

on:
  workflow_call:
    inputs:
      working-directory:
        description: "作業ディレクトリ"
        required: false
        default: "."
        type: string
      test-directory:
        description: "テストディレクトリ"
        required: false
        default: "tests/e2e"
        type: string
      base-url:
        description: "テスト対象 URL"
        required: false
        default: "http://localhost:8080"
        type: string
      start-command:
        description: "サーバー起動コマンド"
        required: false
        default: "npm run dev"
        type: string
      browser:
        description: "テストブラウザ"
        required: false
        default: "chromium"
        type: string
    secrets:
      E2E_TEST_USER:
        required: false
      E2E_TEST_PASSWORD:
        required: false

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "${{ inputs.working-directory }}/package-lock.json"

      - name: Install dependencies
        working-directory: ${{ inputs.working-directory }}
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ${{ inputs.working-directory }}
        run: npx playwright install --with-deps ${{ inputs.browser }}

      - name: Run E2E tests
        working-directory: ${{ inputs.working-directory }}
        run: npx playwright test --project=${{ inputs.browser }}
        env:
          BASE_URL: ${{ inputs.base-url }}
          E2E_TEST_USER: ${{ secrets.E2E_TEST_USER }}
          E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v7
        with:
          name: playwright-report
          path: ${{ inputs.working-directory }}/playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v7
        with:
          name: test-screenshots
          path: ${{ inputs.working-directory }}/test-results/
          retention-days: 7

