# ==============================================================================
# 再利用可能ワークフロー: Python CI
# ==============================================================================
# 用途: Python プロジェクトの共通 CI パイプライン
# 呼び出し例:
#   jobs:
#     ci:
#       uses: ./.github/workflows/reusable-python-ci.yml
#       with:
#         python-version: "3.13"
#         working-directory: "apps/my-app"
# ==============================================================================

name: Reusable Python CI

on:
  workflow_call:
    inputs:
      python-version:
        description: "Python バージョン"
        required: false
        default: "3.13"
        type: string
      working-directory:
        description: "作業ディレクトリ"
        required: false
        default: "."
        type: string
      run-lint:
        description: "Lint を実行するか"
        required: false
        default: true
        type: boolean
      run-tests:
        description: "テストを実行するか"
        required: false
        default: true
        type: boolean
      coverage-threshold:
        description: "カバレッジ閾値 (%)"
        required: false
        default: 80
        type: number
      extra-dependencies:
        description: "追加依存パッケージ (スペース区切り)"
        required: false
        default: ""
        type: string

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    if: ${{ inputs.run-lint }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ inputs.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          if [ -n "${{ inputs.extra-dependencies }}" ]; then
            pip install ${{ inputs.extra-dependencies }}
          fi

      - name: Run Ruff format check
        run: ruff format --check ${{ inputs.working-directory }}

      - name: Run Ruff lint
        run: ruff check ${{ inputs.working-directory }}

      - name: Run MyPy
        run: mypy ${{ inputs.working-directory }} --ignore-missing-imports

  test:
    name: Test
    runs-on: ubuntu-latest
    if: ${{ inputs.run-tests }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ inputs.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          if [ -n "${{ inputs.extra-dependencies }}" ]; then
            pip install ${{ inputs.extra-dependencies }}
          fi

      - name: Run tests
        working-directory: ${{ inputs.working-directory }}
        run: |
          pytest tests/ -v \
            --cov=. \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=${{ inputs.coverage-threshold }}

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ${{ inputs.working-directory }}/coverage.xml
          flags: unittests
          fail_ci_if_error: false

