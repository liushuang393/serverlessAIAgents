id: data-pipeline
name: Data Pipeline Agent
description: データ処理パイプラインエージェント
category: data
author: AgentFlow Team
version: 1.0.0

parameters:
  - name: agent_name
    type: string
    description: エージェント名
    default: data-pipeline
    required: true
  
  - name: agent_description
    type: string
    description: エージェントの説明
    default: Data processing pipeline agent
    required: true
  
  - name: author
    type: string
    description: 作成者名
    default: Your Name
    required: true
  
  - name: email
    type: string
    description: 作成者のメールアドレス
    default: your.email@example.com
    required: true
  
  - name: input_format
    type: string
    description: 入力データ形式
    default: csv
    required: true
    choices:
      - csv
      - json
      - parquet
      - excel
  
  - name: output_format
    type: string
    description: 出力データ形式
    default: json
    required: true
    choices:
      - csv
      - json
      - parquet
      - excel
  
  - name: enable_validation
    type: bool
    description: データ検証を有効にする
    default: true
    required: false
  
  - name: enable_transformation
    type: bool
    description: データ変換を有効にする
    default: true
    required: false

