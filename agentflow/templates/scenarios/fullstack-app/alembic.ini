# -*- coding: utf-8 -*-
# {{ app_name }} Alembic 設定ファイル
# DB マイグレーション管理

[alembic]
# マイグレーションスクリプト配置先
script_location = migrations

# 前処理スクリプト（オプション）
# prepend_sys_path = .

# マイグレーションファイル命名規則
# 日時プレフィックス + 説明
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# タイムゾーン
# timezone = Asia/Tokyo

# SQL 出力時のエンコーディング
# output_encoding = utf-8

# SQLAlchemy 接続 URL
# 注意: psycopg2 を使用（Alembic は同期ドライバのみ対応）
sqlalchemy.url = postgresql+psycopg2://{{ db_user }}:{{ db_password }}@localhost:{{ db_port }}/{{ db_name }}


[post_write_hooks]
# マイグレーション生成後に自動フォーマット（オプション）
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

