# -*- coding: utf-8 -*-
# {{ app_name }} アプリケーション設定
# このファイルでアプリ固有のパラメータを管理

# バージョン情報
version: "1.0.0"

# アプリケーション設定
app:
  name: "{{ app_name }}"
  title: "{{ app_title }}"
  description: "{{ app_description }}"
  
# API 設定
api:
  # リクエスト制限
  rate_limit:
    enabled: true
    requests_per_minute: 60
    
  # ページネーション
  pagination:
    default_page_size: 20
    max_page_size: 100
    
  # タイムアウト（秒）
  timeout:
    read: 30
    write: 60

# ビジネスロジック設定
# アプリ固有のパラメータをここに追加
business:
  # 例: 処理モード
  modes:
    fast:
      timeout_seconds: 5
      cache_enabled: true
    standard:
      timeout_seconds: 15
      cache_enabled: true
    audit:
      timeout_seconds: 60
      cache_enabled: false
      
  # 例: 閾値設定
  thresholds:
    default:
      min_confidence: 0.5
      max_items: 100

# ログ設定
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  
# 外部サービス設定（API キーは環境変数で管理）
external_services:
  # 例: OpenAI
  # openai:
  #   model: gpt-4
  #   max_tokens: 4096
  pass

