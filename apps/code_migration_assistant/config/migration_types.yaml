# -*- coding: utf-8 -*-
# 移行タイプ設定ファイル
# Migration Types Configuration
#
# このファイルで新しい移行タイプを追加できます。
# 新しい言語ペアを追加する際は、対応するアダプター、パーサー、
# ランナー、プロンプトファイルも作成してください。

migration_types:
  # ========================================
  # COBOL → Java（デフォルト）
  # ========================================
  - name: cobol-to-java
    description: "COBOL から Java への移行"
    source:
      language: COBOL
      adapter: cobol_adapter.CobolAdapter
      parser: ply_cobol_parser.PLYCobolParser
    target:
      language: Java
      adapter: java_adapter.JavaAdapter
      runner: junit_runner.JUnitRunner
    prompts:
      transform: cobol_java/transform.txt
      checker: cobol_java/checker.txt
      fixer: cobol_java/fixer.txt
      testgen: cobol_java/testgen.txt
    type_mapping: cobol_java_types.yaml
    options:
      max_iterations: 3
      acceptance_threshold: 85.0

  # ========================================
  # RPG → C#（テンプレート）
  # ========================================
