# ==============================================================================
# Decision Governance Engine - Docker Compose
# ==============================================================================
# フロントエンド（Nginx）+ バックエンド（FastAPI）統合起動
#
# 使用方法:
#   開発（ホットリロード）:
#     docker-compose up
#
#   本番（イメージビルド）:
#     docker-compose -f docker-compose.yml -f docker-compose.prod.yml up --build
#
#   停止:
#     docker-compose down
# ==============================================================================

services:
  # ---------------------------------------------------------------------------
  # バックエンド: FastAPI + Uvicorn
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ../..
      dockerfile: apps/decision_governance_engine/Dockerfile
    container_name: dge-backend
    ports:
      - "8000:8000"
    environment:
      # LLM 設定（.env から読み込み）
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY:-}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-}
      # アプリ設定
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENABLE_RAG=${ENABLE_RAG:-true}
    volumes:
      # 開発時: ソースコードをマウント（ホットリロード用）
      - ../../agentflow:/app/agentflow:ro
      - .:/app/apps/decision_governance_engine:ro
      # 知識ベース
      - ./knowledge:/app/apps/decision_governance_engine/knowledge:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - dge-network

  # ---------------------------------------------------------------------------
  # フロントエンド: Nginx + React
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=
        - VITE_DEBUG_MODE=false
    container_name: dge-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - dge-network

# ---------------------------------------------------------------------------
# ネットワーク
# ---------------------------------------------------------------------------
networks:
  dge-network:
    driver: bridge

