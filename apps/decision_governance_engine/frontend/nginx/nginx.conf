# ==============================================================================
# Decision Governance Engine - Nginx 本番設定
# ==============================================================================
# 用途:
#   - フロントエンド静的ファイル配信
#   - バックエンド API リバースプロキシ
#   - SSE（Server-Sent Events）ストリーミング対応
#
# 使用方法:
#   docker build -f Dockerfile -t dge-frontend .
#   docker run -p 80:80 dge-frontend
# ==============================================================================

# ワーカープロセス数（auto = CPU コア数）
worker_processes auto;

# エラーログ
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    # 同時接続数上限
    worker_connections 1024;
    
    # epoll を使用（Linux）
    use epoll;
    
    # 複数リクエストを一度に受け入れる
    multi_accept on;
}

http {
    # MIME タイプ設定
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ログフォーマット
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # パフォーマンス最適化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip 圧縮
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/rss+xml application/atom+xml image/svg+xml;

    # アップストリーム定義（バックエンドサーバー）
    # docker-compose 使用時: backend:8000
    # 単体実行時: host.docker.internal:8000 または実際の IP
    upstream backend {
        server backend:8000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # ルート設定
        root /usr/share/nginx/html;
        index index.html;

        # セキュリティヘッダー
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # -------------------------------------------------------------------------
        # フロントエンド静的ファイル
        # -------------------------------------------------------------------------
        location / {
            try_files $uri $uri/ /index.html;
            
            # キャッシュ設定（HTML は no-cache、JS/CSS は長期キャッシュ）
            location ~* \.html$ {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
            }
            
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # -------------------------------------------------------------------------
        # API リバースプロキシ
        # -------------------------------------------------------------------------
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_http_version 1.1;

            # ヘッダー転送
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 接続設定
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 300s;
        }

        # -------------------------------------------------------------------------
        # SSE ストリーミング専用エンドポイント
        # -------------------------------------------------------------------------
        location /api/decision/stream {
            proxy_pass http://backend/api/decision/stream;
            proxy_http_version 1.1;

            # ヘッダー転送
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection '';

            # SSE 必須設定
            proxy_buffering off;           # バッファリング無効
            proxy_cache off;               # キャッシュ無効
            chunked_transfer_encoding off; # チャンク転送無効

            # 長時間接続対応
            proxy_read_timeout 3600s;      # 1時間
            proxy_send_timeout 3600s;

            # Content-Type を維持
            proxy_set_header Accept 'text/event-stream';
        }

        # -------------------------------------------------------------------------
        # ヘルスチェック
        # -------------------------------------------------------------------------
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}

