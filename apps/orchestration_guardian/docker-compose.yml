services:
  backend:
    build:
      context: ../..
      dockerfile: apps/orchestration_guardian/Dockerfile
    container_name: orchestration-guardian-backend
    ports:
      - "${API_PORT:-8007}:8007"
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8007/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
